<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
        }

        button {
            background: #4facfe;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0066cc;
        }

        .register-link {
            text-align: center;
            margin-top: 10px;
        }

        .register-link a {
            text-decoration: none;
            color: #4facfe;
            font-weight: bold;
        }

        .register-link a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUserID">User ID:</label>
                <input type="text" id="loginUserID" required placeholder="Enter your User ID">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>

        <p id="errorMessage" style="color: red; text-align: center;"></p>

        <!-- Registration Link -->
        <div class="register-link">
            <p>Don't have an account? <a href="index.html">Register here</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const loginUserID = document.getElementById('loginUserID').value;
            const loginPassword = document.getElementById('loginPassword').value;

            const storedUserInfo = JSON.parse(localStorage.getItem('userInfo'));

            if (storedUserInfo) {
                if (loginUserID === storedUserInfo.userID && loginPassword === storedUserInfo.password) {
                    window.location.href = 'home.html';  // Redirect to home page after successful login
                } else {
                    errorMessage.textContent = 'Invalid credentials. Please try again.';
                }
            } else {
                errorMessage.textContent = 'No user found. Please register first.';
            }
        });
    </script>

</body>
</html>
